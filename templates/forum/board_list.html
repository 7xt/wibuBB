{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boards</title>
    <link rel="stylesheet" type="text/css" href="{% static "forum/style.css" %}">
</head>
<body>
<div>
    <h1>Boards</h1>
</div>

{% if board_list %}
<div id="board-list">
    {% for board in board_list %}
    <div>
        <h4><a href="{% url forum-board-detail board.pk %}">{{ board.name }}</a></h4>
        <p>{{ board.desc }}</p>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No boards =(</p>
{% endif %}
</body>
</html>
