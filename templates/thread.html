<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ thread.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
</head>
<body>
<div>
    <h1>A thread name</h1>
    <div><a href="{% url board-list %}">Home</a> &raquo; <a href="{% url board-detail thread.board.pk %}">{{ thread.board.name }}</a> &raquo; <a href="{% url thread-detail thread.pk %}">{{ thread.name }}</a></div>
</div>

<div>
    {% for post in thread.post_set.all %}
    <div>
        <div class="ib">
            {{ post.poster.username }}<br/>
            and other info<br/>
            about<br/>
            the user
        </div>
        <div class="ib">
            <div>Posted at {{ post.time }}</div>
            <div>
                {{ post.content }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
